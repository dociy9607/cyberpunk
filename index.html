<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>超级炫酷放假倒计时</title>
  <!-- Google Fonts - Orbitron -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Babel (用于 JSX 转换，可选) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- canvas-confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <!-- Import Map: React, ReactDOM, Framer Motion -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.2.0",
      "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
      "framer-motion": "https://esm.sh/framer-motion@11.11.17"
    }
  }
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0f;
    }

    /* 动态流动渐变背景 */
    .cyber-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: 
        linear-gradient(135deg, #0a0a0f 0%, #1a0a2e 25%, #0f0a1a 50%, #0a1a2e 75%, #0a0a0f 100%);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
    }

    /* 粒子网格背景 */
    .grid-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: 
        linear-gradient(rgba(176, 38, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(176, 38, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridPulse 4s ease-in-out infinite;
    }

    @keyframes gradientFlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes gridPulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* 倒计时容器 */
    .countdown-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    /* 倒计时数字 - 巨大 + 霓虹发光 */
    .countdown-digits {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .digit-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 0.25rem;
    }

    .digit {
      font-size: clamp(4rem, 15vw, 12rem);
      font-weight: 900;
      color: #fff;
      text-shadow: 
        0 0 10px #ff00ff,
        0 0 20px #ff00ff,
        0 0 40px #ff00ff,
        0 0 80px #ff00ff,
        0 0 120px #ff00ff;
      line-height: 1;
      animation: digitPulse 1s ease-in-out infinite;
      position: relative;
      filter: drop-shadow(0 0 30px rgba(255, 0, 255, 0.8));
    }

    .digit-block:nth-child(1) .digit { animation-delay: 0s; color: #ff00ff; }
    .digit-block:nth-child(2) .digit { animation-delay: 0.1s; color: #00ffff; }
    .digit-block:nth-child(3) .digit { animation-delay: 0.2s; color: #ff0066; }
    .digit-block:nth-child(4) .digit { animation-delay: 0.15s; color: #ff00ff; }
    .digit-block:nth-child(5) .digit { animation-delay: 0.25s; color: #00ffff; }
    .digit-block:nth-child(6) .digit { animation-delay: 0.3s; color: #ff0066; }
    .digit-block:nth-child(7) .digit { animation-delay: 0.2s; color: #ff00ff; }
    .digit-block:nth-child(8) .digit { animation-delay: 0.35s; color: #00ffff; }
    .digit-block:nth-child(9) .digit { animation-delay: 0.4s; color: #ff0066; }

    @keyframes digitPulse {
      0%, 100% { 
        transform: scale(1); 
        text-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 40px currentColor;
      }
      50% { 
        transform: scale(1.05); 
        text-shadow: 0 0 20px currentColor, 0 0 40px currentColor, 0 0 80px currentColor;
      }
    }

    /* 倒影效果 */
    .digit-reflection {
      font-size: inherit;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.15);
      transform: scaleY(-1);
      margin-top: -0.1em;
      filter: blur(2px);
      animation: none !important;
      -webkit-mask-image: linear-gradient(to bottom, transparent, rgba(0,0,0,0.5));
      mask-image: linear-gradient(to bottom, transparent, rgba(0,0,0,0.5));
    }

    /* 分隔符 */
    .separator {
      font-size: clamp(3rem, 12vw, 10rem);
      font-weight: 900;
      color: #00ffff;
      text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
      animation: blink 1s step-end infinite;
      margin: 0 0.1em;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }

    /* 故障效果 (Glitch) */
    .glitch {
      position: relative;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 #ff00ff;
      clip-path: inset(40% 0 50% 0);
      animation: glitchAnim1 2s infinite linear alternate-reverse;
    }

    .glitch::after {
      left: -2px;
      text-shadow: 2px 0 #00ffff;
      clip-path: inset(60% 0 30% 0);
      animation: glitchAnim2 3s infinite linear alternate-reverse;
    }

    @keyframes glitchAnim1 {
      0% { clip-path: inset(40% 0 50% 0); transform: translate(-2px, 2px); }
      20% { clip-path: inset(10% 0 80% 0); transform: translate(2px, -2px); }
      40% { clip-path: inset(70% 0 20% 0); transform: translate(-2px, 2px); }
      60% { clip-path: inset(30% 0 60% 0); transform: translate(2px, -2px); }
      80% { clip-path: inset(80% 0 10% 0); transform: translate(-2px, 2px); }
      100% { clip-path: inset(40% 0 50% 0); transform: translate(2px, -2px); }
    }

    @keyframes glitchAnim2 {
      0% { clip-path: inset(60% 0 30% 0); transform: translate(2px, -2px); }
      20% { clip-path: inset(80% 0 10% 0); transform: translate(-2px, 2px); }
      40% { clip-path: inset(20% 0 70% 0); transform: translate(2px, -2px); }
      60% { clip-path: inset(50% 0 40% 0); transform: translate(-2px, 2px); }
      80% { clip-path: inset(10% 0 80% 0); transform: translate(2px, -2px); }
      100% { clip-path: inset(60% 0 30% 0); transform: translate(-2px, -2px); }
    }

    /* FREEDOM 文字 */
    .freedom-text {
      font-size: clamp(3rem, 10vw, 8rem);
      font-weight: 900;
      text-align: center;
      line-height: 1.2;
      position: relative;
      z-index: 10;
    }

    .freedom-text .line1 {
      color: #ff00ff;
      text-shadow: 
        0 0 10px #ff00ff,
        0 0 20px #ff00ff,
        0 0 40px #ff00ff,
        0 0 80px #ff00ff;
      animation: freedomGlow 2s ease-in-out infinite;
    }

    .freedom-text .line2 {
      color: #00ffff;
      font-size: 0.8em;
      margin-top: 0.2em;
      text-shadow: 
        0 0 10px #00ffff,
        0 0 20px #00ffff,
        0 0 40px #00ffff;
      animation: freedomGlow 2s ease-in-out infinite 0.5s;
    }

    @keyframes freedomGlow {
      0%, 100% { filter: brightness(1); opacity: 1; }
      50% { filter: brightness(1.3); opacity: 0.95; }
    }

    /* 副标题 */
    .subtitle {
      font-size: clamp(1rem, 3vw, 1.5rem);
      color: rgba(255, 255, 255, 0.7);
      margin-top: 2rem;
      letter-spacing: 0.3em;
      text-shadow: 0 0 10px rgba(176, 38, 255, 0.5);
    }

    /* 目标时间提示 */
    .target-hint {
      font-size: clamp(0.8rem, 2vw, 1rem);
      color: rgba(255, 255, 255, 0.5);
      margin-top: 1.5rem;
      letter-spacing: 0.2em;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="module">
    import React, { useState, useEffect } from 'react';
    import { createRoot } from 'react-dom/client';
    import { motion } from 'framer-motion';

    const { createElement: h } = React;
    const TARGET_TIME = new Date('2026-02-13T12:30:00');

    function useCountdown() {
      const [timeLeft, setTimeLeft] = useState(null);
      const [isReached, setIsReached] = useState(false);

      useEffect(() => {
        const tick = () => {
          const now = new Date();
          const diff = TARGET_TIME - now;

          if (diff <= 0) {
            setIsReached(true);
            setTimeLeft({ hours: 0, minutes: 0, seconds: 0 });
            return;
          }

          const hours = Math.floor(diff / (1000 * 60 * 60));
          const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((diff % (1000 * 60)) / 1000);

          setTimeLeft({ hours, minutes, seconds });
        };

        tick();
        const timer = setInterval(tick, 1000);
        return () => clearInterval(timer);
      }, []);

      return { timeLeft, isReached };
    }

    function useFireworks(active) {
      useEffect(() => {
        if (!active) return;

        const colors = ['#ff00ff', '#00ffff', '#ff0066', '#ffff00'];
        let animationId;

        const fire = () => {
          confetti({
            particleCount: 50,
            spread: 100,
            origin: { x: Math.random(), y: Math.random() },
            colors: colors,
          });
          confetti({
            particleCount: 30,
            angle: 60,
            spread: 55,
            origin: { x: 0 },
            colors: colors,
          });
          confetti({
            particleCount: 30,
            angle: 120,
            spread: 55,
            origin: { x: 1 },
            colors: colors,
          });
        };

        const loop = () => {
          fire();
          animationId = setTimeout(loop, 800);
        };
        loop();

        return () => clearTimeout(animationId);
      }, [active]);
    }

    function formatNum(n) {
      return String(n).padStart(2, '0');
    }

    function CountdownDisplay({ timeLeft }) {
      if (!timeLeft) return null;
      const { hours, minutes, seconds } = timeLeft;
      const digits = [
        ...formatNum(hours).split(''),
        ':',
        ...formatNum(minutes).split(''),
        ':',
        ...formatNum(seconds).split(''),
      ];

      return h('div', { className: 'countdown-digits' },
        digits.map((d, i) => 
          d === ':' 
            ? h('span', { key: i, className: 'separator' }, ':')
            : h(motion.div, {
                key: i,
                className: 'digit-block',
                animate: { scale: [1, 1.08, 1] },
                transition: { duration: 0.5, repeat: Infinity, repeatDelay: 0.3 },
              },
                h('span', { className: 'digit glitch', 'data-text': d }, d),
                h('span', { className: 'digit digit-reflection' }, d)
              )
        )
      );
    }

    function FreedomDisplay() {
      return h(motion.div, {
        className: 'freedom-text',
        initial: { scale: 0, opacity: 0 },
        animate: { scale: 1, opacity: 1 },
        transition: { type: 'spring', stiffness: 200, damping: 15 },
      },
        h('div', { className: 'line1 glitch', 'data-text': 'FREEDOM!' }, 'FREEDOM!'),
        h('div', { className: 'line2 glitch', 'data-text': '放假啦！' }, '放假啦！')
      );
    }

    function App() {
      const { timeLeft, isReached } = useCountdown();
      useFireworks(isReached);

      return h('div', { className: 'countdown-container' },
        h('div', { className: 'cyber-bg' }),
        h('div', { className: 'grid-overlay' }),
        isReached
          ? h(FreedomDisplay)
          : h('div', { style: { textAlign: 'center' } },
              h('div', { className: 'subtitle' }, '距离放假还有'),
              h(CountdownDisplay, { timeLeft }),
              h('div', { className: 'target-hint' }, '目标: 2026年2月13日 12:30:00')
            )
      );
    }

    const root = createRoot(document.getElementById('root'));
    root.render(h(App));
  </script>
</body>
</html>
